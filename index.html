<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<link rel="stylesheet" href="src/styles.css" />
		<title>Weather App</title>
	</head>
	<body>
		<div class="container">
			<div class="weather-app">
				<form id="search-form">
					<div class="row">
						<div class="col-8">
							<input
								type="search"
								placeholder="Input a city"
								id="city-input"
								class="form-control"
							/>
						</div>
						<div class="col-3">
							<input
								type="submit"
								value="Search"
								class="btn btn-primary w-100"
							/>
						</div>
						<div class="col-1 pin">
							<span class="material-symbols-outlined"> pin_drop </span>
						</div>
					</div>
				</form>

				<!-- current city and date-->
				<div class="row align-items-end">
					<div class="col-8">
						<h1 id="city">New York, US</h1>
					</div>
					<div class="col-4">
						Last updated:<br /><span class="current-time" id="date"
							>15:00, Wednesday</span
						>
					</div>
				</div>

				<!-- current weather conditions-->
				<div class="row align-items-start">
					<div class="col-4">
						<strong id="temperature"> 30</strong>
						<span class="units">
							<a href="#" id="celsius-link" class="active">°C</a> |
							<a href="#" id="fahrenheit-link">°F</a></span
						>
					</div>
					<div class="col-4">
						<img src="src/hot.png" class="main-img" id="icon" />
					</div>
					<div class="col-4">
						<ul>
							<li id="description"></li>
							<li>wind: <span id="wind"></span> km/h</li>
							<li>humidity: <span id="humidity"></span>%</li>
						</ul>
					</div>
				</div>
				<hr />

				<div class="weather-forecast" id="forecast"></div>
			</div>
			<div class="sign">
				<small
					>Open-source code by
					<a
						href="https://github.com/matatfreecoder/Weather-App"
						target="_blank"
						>Natalia Matat</a
					>
				</small>
			</div>
		</div>

		<script src="src/app.js"></script>
	</body>
</html>
