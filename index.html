<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/styles.css" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<title>Weather App</title>
	</head>
	<body>
		<div class="container">
			<div class="weather-app">
				<form action="">
					<input type="text" placeholder="Input a city" />
					<input type="submit" />
					<span>Pin</span>
				</form>

				<!-- current city and date-->
				<div class="row">
					<div class="col-8">
						<h1>New York, US</h1>
					</div>
					<div class="col-4">15:00, Wednesday</div>
				</div>

				<!-- current weather conditions-->
				<div class="row">
					<div class="col-4">
						<h2>30 C | F</h2>
					</div>
					<div class="col-4">
						<img src="src/hot.png" />
					</div>
					<div class="col-4">
						<ul>
							<li>clear sky</li>
							<li>wind: 2 m/h</li>
							<li>humidity: 20%</li>
						</ul>
					</div>
				</div>
				<hr />

				<!--day +1 weather conditions-->
				<div class="row">
					<div class="col-4">Wednesday, 25 June</div>
					<div class="col-3">
						<img src="src/hot.png" />
					</div>
					<div class="col-3">cloudly</div>
					<div class="col-2">20 C</div>
				</div>

				<!--day +2 weather conditions-->
				<div class="row">
					<div class="col-4">Wednesday, 25 June</div>
					<div class="col-3">
						<img src="src/hot.png" />
					</div>
					<div class="col-3">cloudly</div>
					<div class="col-2">20 C</div>
				</div>

				<!--day +3 weather conditions-->
				<div class="row">
					<div class="col-4">Wednesday, 25 June</div>
					<div class="col-3">
						<img src="src/hot.png" />
					</div>
					<div class="col-3">cloudly</div>
					<div class="col-2">20 C</div>
				</div>

				<!--day +4 weather conditions-->
				<div class="row">
					<div class="col-4">Wednesday, 25 June</div>
					<div class="col-3">
						<img src="src/hot.png" />
					</div>
					<div class="col-3">cloudly</div>
					<div class="col-2">20 C</div>
				</div>

				<!--day +5 weather conditions-->
				<div class="row">
					<div class="col-4">Wednesday, 25 June</div>
					<div class="col-3">
						<img src="src/hot.png" />
					</div>
					<div class="col-3">cloudly</div>
					<div class="col-2">20 C</div>
				</div>
			</div>
			<small
				>Open-source code by
				<a href="https://github.com/matatfreecoder/Weather-App" target="_blank"
					>Natalia Matat</a
				>
			</small>
		</div>

		<script src="src/app.js"></script>
	</body>
</html>
